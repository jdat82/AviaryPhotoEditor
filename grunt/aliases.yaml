# Default build for dev
default:
    - 'clean:build'
    - 'jshint:dev'
    - 'stylus:dev'
    - 'autoprefixer'
    - 'jade:jst'
    - 'jade:index'
    - 'uglify:dev'
    - 'copy'

# Prepare a binary for distribution
dist:
    - 'clean:build'
    - 'jshint:dist'
    - 'stylus:dist'
    - 'autoprefixer'
    - 'jade:jst'
    - 'jade:index'
    - 'uglify:dist'
    - 'copy'
    - 'nodewebkit'

# Generate the documentation
docs:
    - 'clean:docs'
    - 'groc'
